<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="regis-container">
			<h2 class="form-signin-heading">Step 1</h2>
			<div class="progress progress-striped active">
			  <div class="bar" style="width: 33%;"></div>
			</div>
	      <form class="form-register">
	        <input type="text" name="user" class="input-block-level" placeholder="Username">
	        <input type="password" name="pwd" class="input-block-level" placeholder="Password">
	        <input type="password" name="re-pwd" class="input-block-level" placeholder="Re-Password">
	        <input type="text" name="name" class="input-block-level" placeholder="Name">
	        <input type="text" name="lastname" class="input-block-level" placeholder="Lastname">
	        <input type="text" name="email" class="input-block-level" placeholder="E-mail">
	        <input type="text" name="phone" class="input-block-level" placeholder="Phone">
	        <select class="input-block-level" name="city"> 
	          <option>City</option>
			</select>
		        <button class="btn btn-large btn-success pull-right" type="submit">Register</button>
	      </form>

    	</div> 
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.js"></script>
	</body>
</html>
